{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<style>
    .form-container {
      width: 400px;
      margin: 50px auto;
      perspective: 800px; /* Добавляем перспективу для создания эффекта параллакса */
    }

    .form-card {
      width: 100%;
      height: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d; /* Указываем стиль сохранения 3D-трансформаций */
      transition: transform 0.3s ease;
    }

    .form-card:hover {
      transform: rotateY(-10deg) rotateX(10deg) translateZ(30px); /* Применяем поворот и трансляцию для создания эффекта параллакса */
    }

    .form-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .form-card-front,
    .form-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Скрываем обратные стороны элементов */
    }

    .form-card-front {
      transform: rotateY(0deg);
    }

    .form-card-back {
      transform: rotateY(180deg);
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  
    /*----5----*/



    body {
      font-size: 16px;
      color: #000000;
      background-color: #ffffff;
      transition: font-size 0.3s ease, color 0.3s ease, background-color 0.3s ease;
    }

  </style>
<header>
    <br>
        <h1>Tests</h1>
</header>

<p id="text" title="text_title">Text</p>

<form id="main-form" onsubmit="return checkForm(this)">
    <label for="name">Name: </label>
    <input type="text" name="name" placeholder="Name" id="name"><br><br>
    <input type="submit" name="submit" value="DONE">
</form>

<div class="form-container">
    <div class="form-card">
      <div class="form-card-inner">
        <div class="form-card-front">
          <h3>Front Side</h3>
          <p>This is the front side of the form card.</p>
          <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="form-card-back">
          <h3>Back Side</h3>
          <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
</div>


<h1>Пример текста</h1>

  <form id="settings-form">
    <label>
      <input type="checkbox" name="font-size"> Увеличить размер шрифта
    </label>
    <br>
    <label>
      <input type="checkbox" name="text-color"> Изменить цвет текста
    </label>
    <br>
    <label>
      <input type="checkbox" name="background-color"> Изменить цвет фона
    </label>
  </form>

<form id="carForm">
    <label for="carBrand">Марка автомобиля:</label>
    <input type="text" id="carBrand" required>
    <button type="submit">Найти</button>
</form>

<div id="result"></div>

<script type="text/javascript" src="{% static 'js/tests.js' %}"></script>
<script type="text/javascript" src="{% static 'js/classes.js' %}"></script>
<script type="text/javascript" src="{% static 'js/task.js' %}"></script>
{% endblock %}
